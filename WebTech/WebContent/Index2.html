<!DOCTYPE html>
<html lang="en">
<head>
<title>Book Store</title>


<script src="js/jquery.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="js/jquery.dataTables.js"></script>
<script src="js/tables.js"></script>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />
<link rel="stylesheet" href="css/jquery.dataTables.css" />
<link rel="stylesheet" href="styles.css" />
</head>






<body>
	<header>
		<img src="images/books.JPG" width="200" height="100">
		<h2>Book Store</h2>



	</header>
	<main>

	<div class="container">



		<ul class="nav nav-tabs nav-justified">
			<li class="active"><a data-toggle="tab" href="#home"> <span
					class="glyphicon">&#xe021;</span> Home
			</a></li>
			<li><a data-toggle="tab" href="#books"> <span
					class="glyphicon">&#xe043;</span> Books
			</a></li>
			<li><a data-toggle="tab" href="#admin"> <span
					class="glyphicon">&#xe136;</span> Admin
			</a></li>

		</ul>

		<div class="tab-content">
			<div id="home" class="tab-pane active in">
				<h3>Home</h3>
				<p>Welcome to the book store. Have a look around to see what you
					would like.</p>
				

			</div>

			<div id="books" class="tab-pane fade">
				<div class="row"></div>
			</div>


			<div id="admin" class="tab-pane fade">
				<h3>Admin</h3>
				<h1>Welcome to the Book List Application</h1>




				<div class="leftarea">

					<table id="table_id" class="table">

						<thead>
							<tr>
								<th>Year</th>
								<th>Name</th>
								<th>Author</th>
								<th>Pages</th>

							</tr>
						<tbody id="table_body">
						</tbody>
					</table>

				</div>
				
			<button type="button" id="add" class="btn btn-warning" data-toggle="modal" data-target="#addModal">Add Book</button>
				
			</div>
		</div>
	</div>


	<div class="modal" id="bookUpdateModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Books</h4>

				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="updateBookId" class="col-form-label">ID:</label> <input
								type="text" class="form-control " id="updateBookId" disabled>
						</div>
						<div class="form-group">
							<label for="updateYear" class="col-form-label">Year:</label> <input
								type="text" class="form-control" id="updateYear">
						</div>
						<div class="form-group">
							<label for="updateName" class="col-form-label">Name:</label> <input
								type="text" class="form-control" id="updateName">
						</div>
						<div class="form-group">
							<label for="updateAuthor" class="col-form-label">Author:</label>
							<input type="text" class="form-control" id="updateAuthor">
						</div>
						<div class="form-group">
							<label for="updatePages" class="col-form-label">Pages:</label> <input
								type="text" class="form-control" id="updatePages">
						</div>
						<div class="form-group">
							<label for="updateTheme" class="col-form-label">Theme:</label> <input
								type="text" class="form-control" id="updateTheme">
						</div>

					</form>

				</div>
				<div class="modal-footer">
					<button type="button" id="btnSave" class="btn btn-success">Update Book</button>
					<button type="button" id="btnDelete" class="btn btn-danger">Delete Book</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>
	`

	<div class="modal" id="addModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">New details</h4>

				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="bookId" class="col-form-label">ID:</label> <input
								type="text" class="form-control " id="bookId" disabled>
						</div>
						<div class="form-group">
							<label for="year" class="col-form-label">Year:</label> <input
								type="text" class="form-control" id="year">
						</div>
						<div class="form-group">
							<label for="name" class="col-form-label">Name:</label> <input
								type="text" class="form-control" id="name">
						</div>
						<div class="form-group">
							<label for="author" class="col-form-label">Author:</label> <input
								type="text" class="form-control" id="author">
						</div>
						<div class="form-group">
							<label for="pages" class="col-form-label">Pages:</label> <input
								type="text" class="form-control" id="pages">
						</div>
						<div class="form-group">
							<label for="theme" class="col-form-label">Theme:</label> <input
								type="text" class="form-control" id="theme">
						</div>
						<div class="form-group">
							<label for="price" class="col-form-label">Price:</label> <input
								type="text" class="form-control" id="price">
						</div>
						<div class="form-group">
							<label for="rating" class="col-form-label">rating:</label> <input
								type="text" class="form-control" id="rating">
						</div>
				</div>
				</form>

			</div>
			<div class="modal-footer">
				<button type="button" id="btnAdd" class="btn btn-primary">Add</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>

	</div>
	</div>

	</main>
	<footer>
		<p>&copy; A00267383</p>
	</footer>

</body>
</html>
